    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ejn-teal': '#005F55',
                        'ejn-gold': '#E8AB00',
                        'apple-gray': '#F5F5F7',
                        'apple-text-secondary': '#6B7280'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    borderRadius: {
                        'apple-lg': '1rem',
                        'apple-xl': '1.5rem',
                        'apple-2xl': '2rem',
                    },
                    fontSize: {
                        'xs': '0.75rem',
                        'sm': '0.85rem',
                        'base': '0.95rem',
                        'lg': '1.1rem',
                        'xl': '1.25rem',
                        '2xl': '1.4rem',
                        '3xl': '1.8rem',
                        '4xl': '2.2rem',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F5F5F7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            line-height: 1.5;
            color: #1F2937; 
        }

        h1, h2, h3, h4, h5, h6, 
        button, 
        .font-bold,
        .font-black,
        .sidebar-item,
        .card-title,
        label {
            font-family: 'Poppins', sans-serif !important;
            font-weight: 700 !important;
            letter-spacing: -0.025em;
        }

        p, span, input, textarea, select, td, th, .font-light, .font-extralight {
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            line-height: 1.6;
        }

        ::placeholder {
            font-weight: 200 !important;
            opacity: 0.6;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e5e7; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #d1d1d6; }

        .font-extralight {
            text-rendering: optimizeLegibility;
        }
        
        /* Classe Mestre do Logotipo */
        .logo-text {
            font-family: 'Poppins', sans-serif !important;
            font-weight: 700 !important;
            font-size: 1.25rem !important; /* 20px exatos */
            letter-spacing: -0.04em !important;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            white-space: nowrap;
        }
    </style>
