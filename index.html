<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impacto Real - Instituto EJN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ejn-teal': '#005F55',
                        'ejn-gold': '#E8AB00',
                        'apple-gray': '#F5F5F7',
                        'apple-text-secondary': '#4B5563' // Cinza mais escuro para contraste com peso 200
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    borderRadius: {
                        'apple-lg': '1.25rem',
                        'apple-xl': '2rem',
                        'apple-2xl': '2.5rem',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F5F5F7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            line-height: 1.6;
            color: #111827; /* Texto principal em cinza quase preto para máximo contraste */
        }

        /* Aplicação de Poppins Bold (700) */
        h1, h2, h3, h4, h5, h6, 
        button, 
        .font-bold,
        .font-black,
        .sidebar-item,
        .card-title,
        label {
            font-family: 'Poppins', sans-serif !important;
            font-weight: 700 !important;
        }

        /* Aplicação de Poppins ExtraLight (200) */
        p, span, input, textarea, select, td, th, .font-light, .font-extralight {
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
            line-height: 1.6;
        }

        /* Placeholder weight 200 */
        ::placeholder {
            font-weight: 200 !important;
            opacity: 0.7;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d1d6; border-radius: 10px; border: 2px solid #F5F5F7; }
        ::-webkit-scrollbar-thumb:hover { background: #8e8e93; }

        /* Smooth text rendering for thin weights */
        .font-extralight {
            text-rendering: optimizeLegibility;
        }
    </style>
